{% extends 'store/boang.html' %}
{% load static %}

{% block content %}
    


<div class="container" 
     style="color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; ">
    <h2>Sign Up</h2>
    <form method="POST" style="width: 100%; max-width: 400px;">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" name="username" id="id_username" value="{{ form.username.value|default_if_none:'' }}">
            <div class="text-danger">{{ form.username.errors }}</div>
        </div>

        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" name="email" id="id_email" value="{{ form.email.value|default_if_none:'' }}">
            <div class="text-danger">{{ form.email.errors }}</div>
        </div>

        <div class="form-group">
            <label for="id_password1">Password:</label>
            <input type="password" name="password1" id="id_password1">
            <div class="text-danger">{{ form.password1.errors }}</div>
        </div>

        <div class="form-group">
            <label for="id_password2">Confirm Password:</label>
            <input type="password" name="password2" id="id_password2">
            <div class="text-danger">{{ form.password2.errors }}</div>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'store:login_view' %}">Log in</a></p>
</div>

{% endblock %}
